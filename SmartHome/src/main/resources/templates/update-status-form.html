<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Update Device Status</title>
</head>
<body>
<h1>Update Device Status</h1>
<form th:action="@{/devices/update-status/{id}(id=${device.id})}" method="post">
  <p>Device Name: <span th:text="${device.name}"></span></p>
  <label for="status">Select Status:</label>
  <select id="status" name="status">
    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}"></option>
  </select>
  <br>
  <button type="submit">Update</button>
</form>
</body>
</html>
