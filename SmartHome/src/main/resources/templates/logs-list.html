<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Logs</title>
</head>
<body>
<h1>All Logs</h1>
<form method="get" action="/logs/search">
    <label for="action">Search by Action:</label>
    <input type="text" id="action" name="action" placeholder="e.g., Turned On">
    <button type="submit">Search</button>
</form>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Device</th>
        <th>Action</th>
        <th>Timestamp</th>
        <th>Username</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log : ${logs}">
        <td th:text="${log.id}"></td>
        <td th:text="${log.device.name}"></td>
        <td th:text="${log.action}"></td>
        <td th:text="${log.timestamp}"></td>
        <td th:text="${log.origin}"></td>
        <td>
            <form th:action="@{/logs/delete/{id}(id=${log.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
