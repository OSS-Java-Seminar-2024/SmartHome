<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Rooms</title>
</head>
<body>
<h1>Rooms</h1>

<table border="1">
    <thead>
    <tr>
        <th>Room name</th>
        <th>Device number</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${roomDeviceMap}">
        <td th:text="${entry.key.name}"></td> <!-- Room name -->
        <td th:text="${entry.value}"></td>     <!--  Number of devices-->
        <td>
            <a th:href="@{/rooms/delete/{id}(id=${entry.key.id})}"
               onclick="return confirm('Are you sure that you want to delete this room?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/rooms/create">Add new room</a>
</body>
</html>
